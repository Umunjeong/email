name: CI

on:
  push:
    branches:
      - main
      - dev 
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --coverage

      - name: Output CODECOV_TOKEN
        run: echo "CODECOV_TOKEN=${{ secrets.CODECOV_TOKEN }}" # CODECOV_TOKEN을 출력

